<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <table border="1" align="center" cellspacing="30px" cellspadding="20px" color="black" border-radios="10px">
        <tr>
            <td colspan="4" id="display" ></td>
        </tr>
        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="cal('4')">4</td>

        </tr>
        <tr>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>

        </tr>
        <tr>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('.')" >.</td>
            <td onclick="cal('00')">00</td>

        </tr>
        <tr>
            <td onclick="cal('-')" id="cc">-</td>
            <td onclick="cal('*')" id="cc">*</td>
            <td onclick="cal('%')" id="cc">%</td>
            <td onclick="cal('/')" id="cc">/</td>

        </tr>
        <tr>
            <td id="cc" onclick="res()">=</td>
            <td id="cc" onclick="d()">Del</td>
            <td id="cc" onclick="b()">AC</td>
            <td onclick="cal('+')" id="cc">+</td>
            <td onclick="sqq()">sq</td>

        </tr>


    </table>

    <script src="calculator.js"></script>
</body>
</html
